<div class="root">
  <h2>NgxFloating 示例</h2>
  
  <section class="example">
    <h3>1. 基础组件用法</h3>
    <div class="range" #at1>
      <ngx-floating [at]="at1" [boundary]="at1" [movable]="true" [offset]="{ right: 10, bottom: 10, inner: true}">
        <div class="box">可移动的浮动框</div>
      </ngx-floating>
    </div>
  </section>

  <section class="example">
    <h3>2. 服务用法</h3>
    <div class="range" #at2>
      <div class="box" #serviceContent>通过服务创建的浮动组件</div>
      <div class="controls">
        <button (click)="toggleFloating()">显示/隐藏</button>
        <button (click)="destroyFloating()">销毁浮动组件</button>
      </div>
    </div>
  </section>

  <section class="example">
    <h3>3. 位置控制</h3>
    <div class="range" #at3>
      <ngx-floating [at]="at3" [offset]="{ top: 10, left: 10 }">
        <div class="box">左上角</div>
      </ngx-floating>
      <ngx-floating [at]="at3" [offset]="{ top: 10, right: 10 }">
        <div class="box">右上角</div>
      </ngx-floating>
      <ngx-floating [at]="at3" [offset]="{ bottom: 10, left: 10 }">
        <div class="box">左下角</div>
      </ngx-floating>
      <ngx-floating [at]="at3" [offset]="{ bottom: 10, right: 10 }">
        <div class="box">右下角</div>
      </ngx-floating>
    </div>
  </section>

  <section class="example">
    <h3>4. 自定义样式</h3>
    <div class="range" #at4>
      <ngx-floating [at]="at4" [offset]="{ top: 50, left: 50 }" class="custom-floating">
        <div class="box custom">
          <h4>自定义样式</h4>
          <p>可以通过CSS自定义浮动组件的样式</p>
        </div>
      </ngx-floating>
    </div>
  </section>

  <section class="example">
    <h3>5. 联动控制</h3>
    <div class="range" #at5>
      <div class="controls">
        <button (click)="toggleAllFloating()">显示/隐藏所有</button>
      </div>
      <ngx-floating [at]="at5" [offset]="{ top: 30, left: 30 }" #floating1>
        <div class="box">浮动组件1</div>
      </ngx-floating>
      <ngx-floating [at]="at5" [offset]="{ top: 80, left: 80 }" #floating2>
        <div class="box">浮动组件2</div>
      </ngx-floating>
      <ngx-floating [at]="at5" [offset]="{ top: 130, left: 130 }" #floating3>
        <div class="box">浮动组件3</div>
      </ngx-floating>
    </div>
  </section>
</div>
